{% extends "layout.html" %}
{% load humanize %}

{% block title %} ສັ່ງຊື້ສິນຄ້າ {% endblock %}

{% block content %}
<!--  (Content) -->
<section class="content2 cid-tsEQSCqggh my-5" id="content2-2">
        <div class="container my-5">
            <div class="mt-1">
                <!-- Checkout Panel Information-->
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-4">
                    <h3 class="fs-5 fw-bolder m-0 lh-1">ຂໍ້ມູນການຈັດສົ່ງສິນຄ້າ</h3>
                </div>
                <div class="row">
                    <form method="POST">
                    {% csrf_token %}
                    <!-- Full Name-->
                    <div class="col-12">
                        <div class="form-group">
                            <label for="fullname" class="form-label">ຊື່ - ນາມສະກຸນ</label>
                            <input type="text" class="form-control" name="fullname" required>
                        </div>
                    </div>
                    <!--Phone-->
                    <div class="col-12">
                        <div class="form-group">
                            <label for="phone" class="form-label">ເບີໂທ</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                    </div>
                 <!-- Address-->
                    <div class="col-12">
                        <div class="form-group">
                            <label for="address" class="form-label">ທີ່ຢູ່</label>
                            <input type="text" class="form-control" name="address" required></input>
                        </div>
                    </div>
                </div>
                <div class="col-auto mbr-section-btn align-center">
                    <button type="submit" class="btn btn-primary display-4">ສັ່ງຊື້ສິນຄ້າ</button>
                </div>
                </form>
            </div>
        </div>
</section>
{% endblock %}
